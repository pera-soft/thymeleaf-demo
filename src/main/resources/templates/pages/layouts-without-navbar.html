<!DOCTYPE html>

<html
        lang="tr"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../static/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Without Navbar | Kafile Admin Panel</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon/favicon.svg}"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" th:href="@{/vendor/fonts/boxicons.css}"/>

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/css/core.css}" class="template-customizer-core-css"/>
    <link rel="stylesheet" th:href="@{/vendor/css/theme-default.css}" class="template-customizer-theme-css"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script th:src="@{/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/js/config/config.js}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:replace="~{fragment/navbar.html}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Layout Demo -->
                    <div class="layout-demo-wrapper">
                        <div class="layout-demo-placeholder">
                            <img
                                    th:src="@{/img/layouts/layout-without-navbar-light.png}"
                                    class="img-fluid"
                                    alt="Layout without navbar"
                                    data-app-light-img="layouts/layout-without-navbar-light.png"
                                    data-app-dark-img="layouts/layout-without-navbar-dark.png"
                            />
                        </div>
                        <div class="layout-demo-info">
                            <h4>Layout without Navbar</h4>
                            <p>Layout does not contain Navbar component.</p>
                        </div>
                    </div>
                    <!--/ Layout Demo -->
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                        <div class="mb-2 mb-md-0">
                            <a href="http://pera.software" target="_blank" class="footer-link fw-bolder">Pera Soft</a>
                            tarafından ❤️ ile yapıldı.
                            ©
                            <script>
                                document.write(new Date().getFullYear().toString());
                            </script>
                        </div>
                        <div>
                            <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
                            <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More
                                Themes</a>

                            <a
                                    href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
                                    target="_blank"
                                    class="footer-link me-4"
                            >Dokümantasyon</a>

                            <a
                                    href="https://github.com/themeselection/sneat-html-admin-template-free/issues"
                                    target="_blank"
                                    class="footer-link me-4"
                            >Destek</a
                            >
                        </div>
                    </div>
                </footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
